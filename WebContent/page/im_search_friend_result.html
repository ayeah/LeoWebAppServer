<!DOCTYPE html>
<html>
<head>
<title>查找结果</title>
</head>
<body>
<!-- not cached -->
<div data-role="page" id="im_search_friend_result" data-add-back-btn="true">
	<div data-role="header" data-position="fixed" data-tap-toggle="false">
		<h1>查找结果</h1>
	</div>
	<div data-role="content">
		<div id="im_search_friend_result_wrapper" class="leo_wrapper">
			<!-- scroller must be children[0] of wrapper -->
			<div class="leo_scroller">
				<div id="im_search_friend_result_pullDown" class="leo_pullDown" >
					<span class="leo_pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
				</div>
				<ul id="im_search_friend_result_thelist" data-role="listview" data-inset="false" data-split-icon="plus" style="margin:0px">
				</ul>
				<div id="im_search_friend_result_pullUp" class="leo_pullUp">
					<span class="leo_pullUpIcon"></span><span class="pullUpLabel">Pull up to refresh...</span>
				</div>
			</div>
		</div>
	</div>
	<!-- end of content -->

	<script>
		leo.imFriend.initSearchFriendResultScroll();
		leo.imFriend.getUserByCondition();
	</script>
</div>
<!-- end of jqm page -->

</body>
</html>
