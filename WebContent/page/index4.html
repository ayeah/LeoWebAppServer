			$('[name=leo-im-list]').on(

					function() {
						if (leoShows[this.id] == '0') {

							$('[name=' + $(this).attr('id') + ']').addClass(
									'leo_im_list_show');
							//$('.' + $(this).attr('data-link')).addClass('show');

						} else {
							$('[name=' + $(this).attr('id') + ']').removeClass(
									'leo_im_list_show');
							//$('.' + $(this).attr('data-link')).removeClass('show');
							$(this).children().removeClass('ui-icon-minus')
