.leo_wrapper {
	position:absolute; z-index:1;
	top:70px; 
	bottom:48px;
	left:0px;
	width:99%;
	/*background:#aaa;*/
	overflow:auto;
}

.leo_scroller {
	position:absolute; z-index:1;
/*	-webkit-touch-callout:none;*/
	/*-webkit-tap-highlight-color:rgba(0,0,0,0);*/
	width:100%;
	padding:0;
}

/*
[leoscroll=leo_scroller] a{
	temp method to fix position shifting of first item of listview
	overflow:inherit
}
*/


.ideal_pullDown, .ideal_pullUp {
	background:#fff;
	height:40px;
	line-height:40px;
	padding:5px 10px;
	border-bottom:1px solid #ccc;
	font-weight:bold;
	font-size:14px;
	/*color:#888;*/
}

.ideal_pullDown .pullDownIcon, .ideal_pullUp .pullUpIcon  {
	display:block; float:left;
	width:40px; height:40px;
	background:url(pull-icon@2x.png) 0 0 no-repeat;
	-webkit-background-size:40px 80px; background-size:40px 80px;
	-webkit-transition-property:-webkit-transform;
	-webkit-transition-duration:250ms;	
}
.ideal_pullDown .pullDownIcon {
	-webkit-transform:rotate(0deg) translateZ(0);
}
.ideal_pullUp .pullUpIcon  {
	-webkit-transform:rotate(-180deg) translateZ(0);
}

.ideal_pullDown.flip .pullDownIcon {
	-webkit-transform:rotate(-180deg) translateZ(0);
}

.ideal_pullUp.flip .pullUpIcon {
	-webkit-transform:rotate(0deg) translateZ(0);
}

.ideal_pullDown.loading .pullDownIcon, .ideal_pullUp.loading .pullUpIcon {
	background-position:0 100%;
	-webkit-transform:rotate(0deg) translateZ(0);
	-webkit-transition-duration:0ms;

	-webkit-animation-name:loading;
	-webkit-animation-duration:2s;
	-webkit-animation-iteration-count:infinite;
	-webkit-animation-timing-function:linear;
}

@-webkit-keyframes loading {
	from { -webkit-transform:rotate(0deg) translateZ(0); }
	to { -webkit-transform:rotate(360deg) translateZ(0); }
}


/*override jqm .ui-li-divider*/
.ui-li-divider {
	height: 30px;
	line-height: 30px;
	font-size: 15px;
}
